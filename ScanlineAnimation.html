<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>possumOS</title>
        <style>
            @keyframes scanline {
                from { top: -100%; }
                to { top: 100%; }
            }

            /*Body: Set alignment and colours of the screen and text */
            body {
            background: black;
            color: cyan;
            font-family: 'Press Start 2P', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-shadow: 0 0 5px cyan, 0 0 10px cyan, 0 0 20px white;
            }
            
            .screen {
                position: relative;
                text-align: center;
                font-size: 4rem;
                text-transform: none;
            }

            /* Scanline Effect */
            .scanlines::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: repeating-linear-gradient(
                    to bottom,
                    rgba(0, 0, 0, 0) 0px,
                    rgba(0, 0, 0, 0) 2px,
                    rgba(0, 0, 0, 0) 4px
                );
                pointer-events: none;
            }

            /* Rolling Flicker Effect */
            .scanlines::after {
                content: "";
                position: absolute;
                top: 100%;
                left: 0%;
                width: 100%;
                height: 100%;
                background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 80%, rgba(0, 0, 0, 0.2));
                animation: scanline 3s linear infinite;
            }
        </style>
    </head>
    <body>
        <div class="screen scanlines">possumOS</div>
    </body>
</html>
